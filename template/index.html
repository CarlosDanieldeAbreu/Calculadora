<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/backgroundVideo.css">
  <script type="module" src="../dist/index.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>

  <title>Calculadora</title>
</head>

<body class="vh-100 d-flex align-items-center">
  <video id="background-video" autoplay loop muted poster="./video/Rainbow_Nebula_4K_Motion_Background.mp4" type="video/mp4">
    <source src="./video/Rainbow_Nebula_4K_Motion_Background.mp4">
  </video>
  <div class="container p-5">
    <div class="row justify-content-center align-items-center">
      <div class="col text-center bg-white bg-opacity-10 text-black">
        <h1 class="title fw-bolder">A melhor calculadora</h1>

        <div class="form-group mb-3">
          <label for="valor1" class = "form-label fs-5">1° Valor</label>
          <input id="valor1" type="number" value="0" class="form-control text-center opacity-75">
        </div>

        <div class="form-group mb-3">
          <label for="operador" class = "form-label fs-5">Operador</label>
          <select id="operador" class="form-select text-center opacity-75">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="valor2" class = "form-label fs-5">2° Valor</label>
          <input id="valor2" type="number" value="0" class="form-control text-center opacity-75">
        </div>

        <div class="mb-3">
          <p id="resultado" class="fs-4 mt-5"></p>
        </div>

        <div class="mb-3">
          <button id="btnLimpar" type="button" class="btn btn-lg btn-outline-danger px-5 opacity-75">Limpar</button>
          <button id="btnCalcular" type="button" class="btn btn-lg btn-primary px-5 opacity-75">Calcular</button>
        </div>
      </div>
      <div id="historico" class="d-none col-3 flex-column text-center"></div>
    </div>
  </div>
</body>

</html>
